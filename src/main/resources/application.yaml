# Default configuration for local development
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/QuanLySieuThi?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  security:
    # Bật lại Spring Security
    enabled: true
    user:
      # Tắt user mặc định của Spring Security
      name: 
      password: 
      roles: 
    # Cấu hình cho BCrypt password encoder
    password:
      encoder:
        strength: 12  # Độ mạnh của BCrypt (từ 4-31, mặc định là 10)
  # Cho phép circular references tạm thời
  main:
    allow-circular-references: true
  # Tắt auto-configuration cho UserDetailsService
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    try-it-out-enabled: true
    doc-expansion: none
    default-models-expand-depth: 1
    default-model-rendering: model
  show-actuator: false
  group-configs:
    - group: "Mini Supermarket API"
      paths-to-match:
        - "/api/**"
        - "/rest/**"
      packages-to-scan:
        - "com.example.mini_supermarket.rest.controller"

